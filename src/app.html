<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="YuCheng Kuo" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%sveltekit.assets%/favicons/apple-touch-icon.png"
    />
    <link rel="manifest" href="%sveltekit.assets%/favicons/manifest.json" />
    <link rel="mask-icon" href="%sveltekit.assets%/favicons/pinned-tab.svg" color="#1D1E22" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="msapplication-TileColor" content="#1D1E22" />
    <meta name="theme-color" content="currentColor" />
    <link rel="webmention" href="https://webmention.io/www.yuchengkuo.com/webmention" />
    <link rel="pingback" href="https://webmention.io/www.yuchengkuo.com/xmlrpc" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%sveltekit.assets%/favicons/favicon.png"
    />
    <script>
      try {
        if (
          localStorage.theme === 'dark' ||
          (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)
        ) {
          document.documentElement.classList.add('dark')
        } else {
          document.documentElement.classList.remove('dark')
        }
        if (localStorage.decolorize === 'true') {
          document.documentElement.classList.add('decolorize')
        }
      } catch (_) {}
    </script>
    %sveltekit.head%
  </head>
  <body>
    %sveltekit.body%
  </body>
</html>
